<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Para Iniciantes</title>

    <!-- Carrega o React, React Dom e Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body>
    <div id="root">
        
    </div>

    <script type="text/babel">

        const Comprar = () => {
            const [count, setCount] = React.useState(5);
            console.log(count)

            function handleClick() {
                setCount(count + 1)
            }

            return <div>
                <button onClick={handleClick}>Comprar</button>

                <p>Quantidade: {count}</p>
                <p>Preço: {count * 2}</p>
            </div>
        }

        const MainNav = () => {
            return <nav>
                <ul>
                    <li><a href="#">Link 1</a></li>
                    <li><a href="#">Link 2</a></li>
                </ul>
            </nav>
        }

        const Produto = () => {
            const produto1 = "Camisa"
            const produto2 = "Bermuda"

            function handleClick(event) {
                console.log("Usuário comprou: " + event.target.innerText);
            }

            return <div>
                <button onClick={handleClick}>{produto1} - R$ {Math.random() * 100}</button>
                <button onClick={handleClick}>{produto2} - R$ {Math.random() * 100}</button>
            </div>
        }

        const Button = () => {
            const [total, setTotal] = React.useState(0);
            return <button onClick={() => setTotal(total + 1)}>Adicionar {total}</button>
        }

        const App = () => {
            return <div>
                    <h1>Primeiro App</h1>
                    <MainNav />
                    <Produto />
                    <Comprar />
                    <Button />
                </div>
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);

    </script>
</body>
</html>
